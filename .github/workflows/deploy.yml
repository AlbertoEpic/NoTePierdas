name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ASTRO_BASE: /NoTePierdas
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            MINIPLANETAS/package-lock.json

      - name: Build MINIPLANETAS and sync static output
        run: |
          npm ci --prefix MINIPLANETAS
          npm run build --prefix MINIPLANETAS
          rm -rf public/MINIPLANETAS
          mkdir -p public/MINIPLANETAS
          cp -a MINIPLANETAS/dist/. public/MINIPLANETAS/

      - name: Install, build, and upload your site
        uses: withastro/action@v3

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4